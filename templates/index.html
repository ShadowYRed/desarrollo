<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prueba de desarrollo</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Lista de Cotizaciones</h1>
        <form action="/update_prices" method="post">
            <input type="submit" class="btn btn-primary mb-4" value="Subir Precio">
        </form>
        <table id="cotizacionesTable" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Origen</th>
                    <th>Destino</th>
                    <th>Empresa</th>
                    <th>Transporte</th>
                    <th>Precio</th>
                    <th>Peso</th>
                </tr>
            </thead>
            <tbody>
                {% for cotizacion in cotizaciones %}
                    <tr>
                        <td>{{ cotizacion.id }}</td>
                        <td>{{ cotizacion.origen }}</td>
                        <td>{{ cotizacion.destino }}</td>
                        <td>{{ cotizacion.empresa }}</td>
                        <td>{{ cotizacion.transporte }}</td>
                        <td>{{ cotizacion.precio }}</td>
                        <td>{{ cotizacion.peso }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- jQuery (requerido para DataTables) -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#cotizacionesTable').DataTable({
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.13.5/i18n/es-ES.json'  // Traducción al español
                }
            });
        });
    </script>
</body>
</html>
